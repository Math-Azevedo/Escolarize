<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mensagens</title>
</head>
<body>
    <h1>Mensagens</h1>

    <!-- Verifica se o usuário é um responsável -->
    {% if user.is_authenticated and user.is_responsavel %}
        <div style="margin-bottom: 20px;">
            <a href="{% url 'mensagens:nova_mensagem' %}" class="btn btn-primary">Nova Mensagem</a>
        </div>
    {% endif %}

    <ul>
        {% for mensagem in mensagens %}
            <li>
                <h2>{{ mensagem.titulo }}</h2>
                <p>{{ mensagem.conteudo }}</p>
                <small>Data: {{ mensagem.data_criacao }}</small>
            </li>
        {% empty %}
            <p>Nenhuma mensagem disponível.</p>
        {% endfor %}
    </ul>
</body>
</html>

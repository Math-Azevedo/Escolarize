{% extends 'base.html' %}

{% block forms %}
  <h1>Minhas Séries</h1>

  <ul>
    {% for serie in series %}
      <li><a href="{% url 'notas:alunos_serie' serie.id %}">{{ serie.nome }}</a></li>  <!-- Link para a página de alunos da série -->
    {% empty %}
      <li>Você não está associado a nenhuma série.</li>
    {% endfor %}
  </ul>
{% endblock %}
